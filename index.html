<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<header></header>
<main>
  <div class="login-wrapper">
    <div class="form-container">
      <div class="error" id="errorMessage"></div>
      <form class="form form--register" id="register-form">
        <div class="input">
          <input type="text" placeholder="name" id="name" class="input"/>
          <p class="message message--error"></p>
        </div>
        <div class="input">
          <input type="password" placeholder="password" id="password"/>
          <p class="message message--error"></p>
        </div>
        <div class="input">
          <input type="email" placeholder="email address" id="email"/>
          <p class="message message--error"></p>
        </div>
        <button class="form__button">create</button>
        <p class="message">Already registered? <a class="form__link" id="login">Sign In</a></p>
      </form>
      <form class="form form--login collapsed">
        <div class="input">
          <input type="text" placeholder="username" id="username"/>
          <div class="message message--error"></div>
        </div>
        <div class="input">
          <input type="password" placeholder="password" id="usernamePwd"/>
          <div class="message message--error"></div>
        </div>
        <button class="form__button">login</button>
        <p class="message">Not registered? <a class="form__link" id="register">Create an account</a></p>
      </form>
    </div>
  </div>
</main>
<footer></footer>
</body>
</html>
